# @format

name: "I Got Mind: Automation"

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * 6" # Saturday 9:00 AM IST

permissions:
  contents: read
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 1. Run Tests (From Root -> Generates 'playwright-report' in Root)
      - name: Run Playwright Tests
        continue-on-error: true
        # We explicitly output the JSON result to the correct folder,
        # but the HTML report defaults to the root.
        run: npx playwright test --config=igotmind/playwright.config.js --update-snapshots --reporter=html,json:igotmind/results.json
        env:
          TEST_EMAIL: ${{ secrets.IGOTMIND_TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.IGOTMIND_TEST_PASSWORD }}

      # 2. üî¥ FIX: Move the Report into the Folder
      - name: Move Report to Site Folder
        if: always()
        run: |
          # If the report exists in root, move it to igotmind/
          if [ -d "playwright-report" ]; then
            rm -rf igotmind/playwright-report
            mv playwright-report igotmind/
          fi

      # 3. Calculate Stats
      - name: Calculate Test Stats
        if: always()
        run: |
          node -e "
            try {
              const fs = require('fs');
              // Now looking for results.json in the folder (set by CLI flag above)
              if (fs.existsSync('./igotmind/results.json')) {
                const r = require('./igotmind/results.json');
                const passed = r.stats.expected + r.stats.flaky;
                const failed = r.stats.unexpected;
                console.log('PASSED=' + passed);
                console.log('FAILED=' + failed);
              } else {
                console.log('PASSED=0');
                console.log('FAILED=Error');
              }
            } catch (e) {
              console.log('PASSED=0');
              console.log('FAILED=Crash');
            }
          " >> $GITHUB_ENV

      # 4. Upload Report Artifact
      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: igotmind/playwright-report/ # Now it will be found here!
          retention-days: 30

      # 5. Send Email
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: premium49.web-hosting.com
          server_port: 465
          username: ${{ secrets.REPORT_FROM_MAIL }}
          password: ${{ secrets.REPORT_FROM_PASSWORD }}
          subject: "QA Report: ${{ env.PASSED }} Passed, ${{ env.FAILED }} Failed - I Got Mind"
          body: |
            I Got Mind - QA Automation Run Completed.

            SUMMARY:
            ‚úÖ Passed: ${{ env.PASSED }}
            ‚ùå Failed: ${{ env.FAILED }}

            üìÇ DOWNLOAD FULL REPORT:
            1. Click the link below.
            2. Scroll down to the "Artifacts" section.
            3. Click "playwright-report" to download the ZIP file.

            üîó LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            (Scheduled Run: Saturdays @ 9am IST)
          to: gsatoru0373@gmail.com
          from: "QA Automation Bot"
